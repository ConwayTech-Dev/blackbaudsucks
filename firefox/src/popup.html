<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="switch-container">
      <input type="checkbox" id="automatic-login" class="switch-input" />
      <label class="switch-label">Automatic Login</label>
    </div>

    <div class="switch-container">
      <input type="checkbox" id="login-fix" class="switch-input" />
      <label class="switch-label">Optimize Login Page</label>
    </div>

    <div class="switch-container">
      <input type="checkbox" id="load-between-pages" class="switch-input" />
      <label class="switch-label">Smooth Page Changes</label>
    </div>

    <div class="switch-container">
      <input type="checkbox" id="wide-ui" class="switch-input" />
      <label class="switch-label">Wide Layout</label>
    </div>

    <div class="switch-container">
      <input type="checkbox" id="fix-favicon" class="switch-input" />
      <label class="switch-label">Fix Empty Favicon</label>
    </div>

    <div class="switch-container">
      <input type="checkbox" id="old-assignment-center" class="switch-input" />
      <label class="switch-label">Old Assignment Center</label>
    </div>

    <em>Changes may require a refresh!</em>
    <script src="popup.js"></script>
  </body>
</html>
